<!DOCTYPE html>
<html ng-app="mymod1">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <div ng-controller="myctr1">
        <table>
            <thead>
            <tr>
                <th>名字</th>
                <th>年龄</th>
                <th>图片</th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="(k,i) in p">
                <td>{{$index+1}}</td>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td><img style="width:60px;" ng-src="{{i.pic}}" alt=""/></td>
            </tr>

            </tbody>
        </table>
        <button ng-click="load()" class="btn-success">more</button>
    </div>

</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/angular.js"></script>
<script>
    angular.module('mymod1',['ng'])
            .controller('myctr1',function($scope){
                $scope.p=[
                {name:"动物1",age:30,pic:'img/1.jpg'},
                {name:"动物2",age:40,pic:'img/2.jpg'},
                {name:"动物3",age:50,pic:'img/3.jpg'},
                {name:"动物4",age:30,pic:'img/4.jpg'}
                ];
                $scope.load=function(){
                    for(var n=1;n<=4;n++){
                        var i={};
                        i.name='可乐'+Math.random();
                        i.age=Math.random();
                        i.pic='img/'+n+'.jpg';
                        $scope.p.push(i);
                    }
                }
            });


</script>
</body>
</html>
